en:
# mod_ header
    HEADER_TITLE: 'Prickly Pear'
    HEADER_DESC: 'Just a responsive single page template<br />brought to you by <a href="https://github.com/CaribThemes" target="_blank">Carib Themes</a>'
# mod_ title
    TITLE_DESC: '<h2>The Prickly Pear Cays, are a small pair of uninhabited islands<br> in the Leeward Islands of the Caribbean.</h2><p>Prickly Pear were classified as wildlands and are one of six marine protected areas of Anguilla.</p>'
# mod_ download
    DOWNLOAD_TITLE: '<h2>Prickly Pear by Carib Themes</h2>'
    DOWNLOAD_DESC: '<p>Prickly Pear is a FREE responsive, single page theme ported on Grav by Carib Themes<br />and inspired by Fractal Template by HTML5 UP.</p>'
# part_ footer
    FOOTER_COPYRIGHT: ported with <i class="fa fa-heart"></i> for <a href="http://getgrav.org" target="_blank" title="GetGrav">Grav</a> by <a href="https://github.com/CaribThemes" target="_blank" title="Themes for Grav CMS">Carib Themes</a> and inspired by Fractal by <a href="http://html5up.net" target="_blank" title="HTML5">HTML5 UP</a>.
# button
    BTN_DOWNLOAD: '<a href="https://github.com/CaribThemes/grav-theme-pricklypear" target="_blank" title="Download PricklyPear on GitHub" class="button special icon fa-download">Download</a>'
    BTN_CARIB: '<a href="https://github.com/CaribThemes" target="_blank" title="CaribThemes on GitHub" class="button">Carib Themes</a>'
# Error
    ERROR_TYPE: Error
    ERROR_DESC: Oops! - It seems you are lost.<br/>It's time to take of your shoes and going back to the beach...
    ERROR_BTN: back to the beach!

